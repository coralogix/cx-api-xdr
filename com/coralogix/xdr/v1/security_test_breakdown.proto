syntax = "proto3";

package com.coralogix.xdr.v1;

import "google/protobuf/wrappers.proto";
import "google/protobuf/timestamp.proto";

import "com/coralogix/xdr/v1/security_rule.proto";

import "scalapb/scalapb.proto";

message CountBySeverity {
  google.protobuf.UInt32Value low = 1 [(scalapb.field).no_box = true];
  google.protobuf.UInt32Value medium = 2 [(scalapb.field).no_box = true];
  google.protobuf.UInt32Value high = 3 [(scalapb.field).no_box = true];
  google.protobuf.UInt32Value critical = 4 [(scalapb.field).no_box = true];
}

message SecurityTestItem {
  SecurityRule rule = 1 [(scalapb.field).no_box = true];
  google.protobuf.UInt32Value passed_count = 2 [(scalapb.field).no_box = true];
  google.protobuf.UInt32Value failed_count = 3 [(scalapb.field).no_box = true];
}

message SecurityTestBreakdown {
  google.protobuf.StringValue execution_id = 1 [(scalapb.field).no_box = true]; // UUID
  repeated SecurityTestItem security_test_items = 2;
  google.protobuf.Timestamp executed_at = 3 [(scalapb.field).no_box = true];
  google.protobuf.UInt32Value all_count = 4;
  CountBySeverity count_by_severity = 5 [(scalapb.field).no_box = true];
}
